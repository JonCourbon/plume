{{ with .Get "id" }}
{{ else }}
{{ errorf "The id of the youtube video is not provided(in %q)" .Position  }}
{{ end }}

{{ with .Get "alt" }}
{{ else }}
{{ errorf "Accessibility aspect: an alternative text must be given for video's image (in %q)" .Position }}
{{ end }}

<div class="row">
  <div class="col is-center embed-responsive embed-responsive-16by9 youtube" data-embed="{{ .Get "id" }}" data-alt="{{ .Get "alt" }}">
    <div class="play-button"></div>    
  </div>
</div>
